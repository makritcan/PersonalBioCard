<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link - Loading...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #00f2ea;
            --glow-color: rgba(0, 242, 234, 0.3);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --blur-amount: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: var(--primary-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Click Overlay for Autoplay */
        #click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #click-overlay h2 {
            font-weight: 300;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            100% {
                opacity: 0.5;
            }
        }

        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1.1);
            transition: transform 0.1s ease-out;
            opacity: 0;
            /* Fade in onload */
            animation: fadeInBg 1.5s ease-out forwards;
        }

        @keyframes fadeInBg {
            to {
                opacity: 1;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: -1;
        }

        .card {
            width: 420px;
            padding: 45px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.02);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px var(--glow-color);
            transition: transform 0.4s ease;
        }

        .profile-wrapper:hover .profile-img {
            transform: scale(1.08) rotate(2deg);
        }

        .status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 22px;
            height: 22px;
            background-color: #10b981;
            border: 4px solid rgba(30, 41, 59, 1);
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Modern Music Widget */
        .music-widget {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .music-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .music-widget:hover::before {
            transform: translateX(100%);
        }

        .music-widget:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-2px);
        }

        .album-art {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: spin 8s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .track-info {
            text-align: left;
            flex: 1;
            overflow: hidden;
        }

        .track-name {
            font-weight: 600;
            font-size: 0.95rem;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--primary-color);
        }

        .artist-name {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2px;
            display: block;
        }

        .music-controls i {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.2s;
        }

        .music-controls i:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Social Grid */
        .social-grid {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.3, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Volume Control */
        .volume-container {
            position: fixed;
            bottom: 30px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s 0.2s;
        }

        .volume-container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 40px 25px;
            }

            .username {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div id="click-overlay">
        <h2>GİRİŞ YAPMAK İÇİN TIKLA</h2>
        <p style="opacity: 0.6; font-size: 0.8rem; margin-top: 10px;">(Müzik Başlatılacak)</p>
    </div>

    <img id="bg-image" src="" alt="Background">
    <div class="overlay"></div>

    <div class="card" id="main-card">
        <div class="profile-wrapper">
            <img src="" alt="Profile" class="profile-img" id="profile-pic">
            <div class="status-badge"></div>
        </div>

        <h1 class="username" id="username"></h1>
        <p class="bio-text" id="bio"></p>

        <div class="music-widget">
            <img src="" alt="Album Art" class="album-art" id="album-art">
            <div class="track-info">
                <span class="track-name" id="track-name"></span>
                <span class="artist-name" id="artist-name"></span>
            </div>
            <div class="music-controls">
                <i class="fa-solid fa-play" id="play-btn"></i>
            </div>
        </div>

        <div class="social-grid" id="social-container"></div>
    </div>

    <div class="volume-container" id="volume-ctrl">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" id="volume-slider" min="0" max="100" value="30">
    </div>

    <audio id="audio-player" loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Fetch Config
            let config;
            try {
                // Try fetching from server or fallback to local file if fetch fails (wont work for file:// usually)
                const response = await fetch('config.json');
                config = await response.json();
            } catch (error) {
                console.error("Config fetch error:", error);
                // Fallback default just in case
                config = {
                    isim: "Error", bio: "Config failed to load",
                    muzik: {}, sosyalMedya: []
                };
            }

            // Apply Settings
            document.title = `${config.isim} | Bio`;
            document.getElementById("username").textContent = config.isim;
            document.getElementById("bio").textContent = config.bio;
            document.getElementById("bg-image").src = config.arkaPlanResmi;
            document.getElementById("profile-pic").src = config.profilResmi;

            // Apply Colors
            const root = document.documentElement;
            if (config.temaRengi) root.style.setProperty('--accent-color', config.temaRengi);
            if (config.glowRengi) root.style.setProperty('--glow-color', config.glowRengi);

            // Music
            document.getElementById("track-name").textContent = config.muzik?.sarkiAdi || "Unknown";
            document.getElementById("artist-name").textContent = config.muzik?.sanatci || "Unknown";
            document.getElementById("album-art").src = config.muzik?.kapakResmi || "";

            const audio = document.getElementById("audio-player");
            audio.src = config.muzik?.dosyaLinki || "";
            audio.volume = 0.3;

            // Socials
            const socialContainer = document.getElementById("social-container");
            (config.sosyalMedya || []).forEach(item => {
                const link = document.createElement("a");
                link.href = item.link;
                link.className = "social-btn";
                link.target = "_blank";
                link.innerHTML = `<i class="${item.ikon}"></i>`;

                // Hover effect with specific color
                link.addEventListener("mouseenter", () => {
                    link.style.background = item.renk;
                    link.style.boxShadow = `0 0 20px ${item.renk}66`; // 66 = 40% opacity
                });
                link.addEventListener("mouseleave", () => {
                    link.style.background = "rgba(255, 255, 255, 0.03)";
                    link.style.boxShadow = "none";
                });
                socialContainer.appendChild(link);
            });

            // Interaction & Music Control
            const overlay = document.getElementById('click-overlay');
            const card = document.getElementById('main-card');
            const volCtrl = document.getElementById('volume-ctrl');
            const playBtn = document.getElementById("play-btn");
            const albumArt = document.getElementById("album-art");
            let isPlaying = false;

            // Click to Enter (Fix Autoplay)
            overlay.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => { overlay.style.display = 'none'; }, 500);

                // Show elements
                card.classList.add('visible');
                volCtrl.classList.add('visible');

                // Play Audio
                audio.play().then(() => {
                    isPlaying = true;
                    playBtn.classList.replace("fa-play", "fa-pause");
                    albumArt.classList.add("playing");
                }).catch(e => console.log("Play failed:", e));
            });

            playBtn.addEventListener("click", () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.classList.replace("fa-pause", "fa-play");
                    albumArt.classList.remove("playing");
                } else {
                    audio.play();
                    playBtn.classList.replace("fa-play", "fa-pause");
                    albumArt.classList.add("playing");
                }
                isPlaying = !isPlaying;
            });

            // Volume
            const volumeSlider = document.getElementById("volume-slider");
            volumeSlider.addEventListener("input", (e) => audio.volume = e.target.value / 100);

            // Parallax
            document.addEventListener("mousemove", (e) => {
                const x = (window.innerWidth - e.pageX * 2) / 100;
                const y = (window.innerHeight - e.pageY * 2) / 100;
                document.getElementById("bg-image").style.transform = `scale(1.1) translate(${x * 0.5}px, ${y * 0.5}px)`;
            });
        });
    </script>
</body>

</html>
