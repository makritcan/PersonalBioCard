<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netim Paneli | Bio D√ºzenleyici</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --text-muted: #94a3b8;
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1e3a8a 0%, transparent 40%),
                radial-gradient(circle at bottom left, #3b0764 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 2.5rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            display: none;
            /* Initially hidden */
            margin-top: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin: 0 0 1.5rem 0;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .section-title {
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea,
        input[type="color"] {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--primary);
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin-top: 10vh;
        }

        .social-item {
            display: grid;
            grid-template-columns: 1fr 1fr 50px auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 10px;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .social-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Giri≈ü Ekranƒ± -->
    <div class="login-screen" id="loginScreen">
        <h2 style="margin-bottom: 0;">üîí Y√∂netici Giri≈üi</h2>
        <p style="color: var(--text-muted); margin-bottom: 1rem;">L√ºtfen eri≈üim kodunu giriniz.</p>
        <input type="password" id="passwordInput" placeholder="≈ûifrenizi Girin"
            style="font-size: 1.1rem; text-align: center;">
        <button class="btn" onclick="checkLogin()">Giri≈ü Yap</button>
        <p id="errorMsg" style="color: #ef4444; display: none; margin-top: 1rem;">Hatalƒ± ≈üifre!</p>
    </div>

    <!-- Panel -->
    <div class="container" id="panelContainer">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h2>üõ†Ô∏è Bio D√ºzenleyici</h2>
            <a href="/" target="_blank" style="color: var(--accent); text-decoration: none;"><i
                    class="fa-solid fa-external-link-alt"></i> Siteyi G√∂r</a>
        </div>

        <div class="section-title">Genel Ayarlar</div>
        <div class="form-group">
            <label>ƒ∞sim / Ba≈ülƒ±k</label>
            <input type="text" id="isim">
        </div>

        <div class="form-group">
            <label>Biyografi (Hakkƒ±nda)</label>
            <textarea id="bio" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Profil Resmi URL</label>
            <input type="text" id="profilResmi">
        </div>

        <div class="form-group">
            <label>Arka Plan Resmi URL</label>
            <input type="text" id="arkaPlanResmi">
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label>Tema Rengi (Accent)</label>
                <input type="color" id="temaRengi" style="height: 50px;">
            </div>
            <div>
                <label>Glow (Parƒ±ltƒ±) Rengi</label>
                <input type="text" id="glowRengi" placeholder="rgba(0, 242, 234, 0.3)">
            </div>
        </div>

        <div class="section-title">üéµ M√ºzik Ayarlarƒ±</div>
        <div class="form-group">
            <label>MP3 Linki</label>
            <input type="text" id="sarkiUrl">
        </div>
        <div class="form-group">
            <label>≈ûarkƒ± Adƒ±</label>
            <input type="text" id="sarkiAdi">
        </div>
        <div class="form-group">
            <label>Sanat√ßƒ±</label>
            <input type="text" id="sanatci">
        </div>
        <div class="form-group">
            <label>Kapak Resmi URL</label>
            <input type="text" id="kapakResmi">
        </div>

        <div class="section-title">üîó Sosyal Medya</div>
        <div id="socialList"></div>
        <button class="btn btn-secondary" onclick="addSocial()">+ Yeni Ekle</button>

        <div style="margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
            <button class="btn" onclick="saveConfig()">üíæ Kaydet ve Yayƒ±nla</button>
        </div>
    </div>

    <script>
        let config = {};

        function checkLogin() {
            const pass = document.getElementById('passwordInput').value.trim();
            if (pass === "makritbaba123") {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('panelContainer').style.display = 'block';
                loadConfig();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passwordInput').value = "";
                document.getElementById('passwordInput').focus();
            }
        }

        // Add Enter key support for login
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        async function loadConfig() {
            try {
                const res = await fetch('config.json');
                config = await res.json();

                document.getElementById('isim').value = config.isim || "";
                document.getElementById('bio').value = config.bio || "";
                document.getElementById('profilResmi').value = config.profilResmi || "";
                document.getElementById('arkaPlanResmi').value = config.arkaPlanResmi || "";
                document.getElementById('temaRengi').value = config.temaRengi || "#00f2ea";
                document.getElementById('glowRengi').value = config.glowRengi || "rgba(0, 242, 234, 0.3)";

                document.getElementById('sarkiUrl').value = config.muzik?.dosyaLinki || "";
                document.getElementById('sarkiAdi').value = config.muzik?.sarkiAdi || "";
                document.getElementById('sanatci').value = config.muzik?.sanatci || "";
                document.getElementById('kapakResmi').value = config.muzik?.kapakResmi || "";

                renderSocials();
            } catch (e) {
                console.error(e);
                alert('Konfig√ºrasyon y√ºklenemedi! Sunucunun √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.');
            }
        }

        function renderSocials() {
            const list = document.getElementById('socialList');
            list.innerHTML = "";
            (config.sosyalMedya || []).forEach((s, index) => {
                const div = document.createElement('div');
                div.className = 'social-item';
                div.innerHTML = `
                    <input type="text" placeholder="ƒ∞kon (fa-brands fa-discord)" value="${s.ikon}" onchange="updateSocial(${index}, 'ikon', this.value)">
                    <input type="text" placeholder="Link" value="${s.link}" onchange="updateSocial(${index}, 'link', this.value)">
                    <input type="color" value="${s.renk}" style="width: 50px; height: 40px; padding: 0;" onchange="updateSocial(${index}, 'renk', this.value)">
                    <button class="remove-btn" onclick="removeSocial(${index})"><i class="fa-solid fa-trash"></i></button>
                `;
                list.appendChild(div);
            });
        }

        function updateSocial(index, key, value) {
            config.sosyalMedya[index][key] = value;
        }

        function addSocial() {
            if (!config.sosyalMedya) config.sosyalMedya = [];
            config.sosyalMedya.push({ ikon: "fa-brands fa-link", link: "#", renk: "#ffffff" });
            renderSocials();
        }

        function removeSocial(index) {
            if (confirm("Bu sosyal medya ikonunu silmek istediƒüine emin misin?")) {
                config.sosyalMedya.splice(index, 1);
                renderSocials();
            }
        }

        async function saveConfig() {
            // Update main config object from inputs
            config.isim = document.getElementById('isim').value;
            config.bio = document.getElementById('bio').value;
            config.profilResmi = document.getElementById('profilResmi').value;
            config.arkaPlanResmi = document.getElementById('arkaPlanResmi').value;
            config.temaRengi = document.getElementById('temaRengi').value;
            config.glowRengi = document.getElementById('glowRengi').value;

            config.muzik = {
                dosyaLinki: document.getElementById('sarkiUrl').value,
                sarkiAdi: document.getElementById('sarkiAdi').value,
                sanatci: document.getElementById('sanatci').value,
                kapakResmi: document.getElementById('kapakResmi').value
            };

            const saveBtn = document.querySelector('button[onclick="saveConfig()"]');
            const originalText = saveBtn.innerText;
            saveBtn.innerText = "‚è≥ Kaydediliyor...";
            saveBtn.disabled = true;

            try {
                const res = await fetch('save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                if (res.ok) {
                    saveBtn.innerText = "‚úÖ Ba≈üarƒ±lƒ±!";
                    setTimeout(() => {
                        saveBtn.innerText = originalText;
                        saveBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error("Save failed");
                }
            } catch (e) {
                alert('‚ùå Kayƒ±t hatasƒ±! Sunucu √ßalƒ±≈üƒ±yor mu?');
                saveBtn.innerText = "‚ùå Hata!";
                setTimeout(() => {
                    saveBtn.innerText = originalText;
                    saveBtn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>

</html>
